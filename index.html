<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorðŸ§®</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- <div class="calc-btn"> -->
            <button data-all-clear class="span AC">AC</button>
            <button data-delete class="del">DEL</button>
            <button data-operation class="divide">Ã·</button>
            <button data-number class="btn9">9</button>
            <button data-number class="btn8">8</button>
            <button data-number class="btn7">7</button>
            <button data-operation class="multiply">*</button>
            <button data-number class="btn6">6</button>
            <button data-number class="btn5">5</button>
            <button data-number class="btn4">4</button>
            <button data-operation class="plus">+</button>
            <button data-number class="btn3">3</button>
            <button data-number class="btn2">2</button>
            <button data-number class="btn1">1</button>
            <button data-operation class="minus">-</button>
            <button data-number class="btnperiod">.</button>
            <button data-number class="btn0">0</button>
            <button data-equals class="span2 equal">=</button>
        <!-- </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
